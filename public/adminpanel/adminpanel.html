<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="adminpanel.css">
    <link rel="stylesheet" href="../nettbutikk/cart.css">
    <link rel="icon" href="../bilder/logo_white.jpg" type="image/png">
</head>
<body>
    <header>
        <!-- Header -->
        <div>
            <img src="../bilder/user_icon.png" alt="account" id="account" class="account">
        </div>
        <div>
            <img src="../bilder/logo.webp" alt="logo" class="logo">
        </div>
        <div id="cart-container">
            <img src="../bilder/cart_icon.png" alt="cart" class="cart" id="cart">
            <div id="cart-products">
            </div>
        </div>
    </header>
    <!-- Navigation -->
    <div class="navigation" id="navigation">
        <a href="../index.html" class="nav">Forside</a>
        <a href="#" class="nav">Bestille time</a>
        <a href="../nettbutikk.html" class="nav">Nettbutikk</a>
        <a href="#" class="nav">Kontakt</a>
    </div>
    <main>
        <h1>Adminpanel</h1>
        <!-- Admin choices -->
        <div class="admin-container">
            <a href="products.html"><button id="add-product-button" class="admin-button">Legg til produkt</button></a>
            <button id="view-orders-button" class="admin-button">Vis bestillinger</button>
            <button id="view-users-button" class="admin-button">Vis brukere</button>
        </div>
    </main>
    <!-- Scripts-->
    <script type="module" src="../usercheck.js"></script>
    <script src="../header.js"></script>
    <script type="module" src="../nettbutikk/nettbutikk.js"></script>
    <script type="module">
        import { auth, onAuthStateChanged } from "../firebase.js";

        // Kick non authorized users out
        onAuthStateChanged(auth, async (user) => {
            // If user is notlogged in, redirect to login page
            if (!user) {
                window.location.href = "../index.html";
                return;
            }
            // If user is logged in, check if they are an admin
            try {
                const idTokenResult = await user.getIdTokenResult(true);
                const claims = idTokenResult.claims;

                // Check if the user has the admin claim
                if (claims.admin !== true) {
                    // If not an admin, redirect to index page
                    console.log("Not an admin");
                    window.location.href = "../index.html";
                } else {
                    console.log("Admin user");
                    loadProductForEditing(); // Load product only if admin
                }
            } catch (error) {
                // Handle any errors that occur while getting the token claims
                // Redriects to index page anyways for security measures
                console.error("Error getting token claims:", error);
                window.location.href = "../index.html";
            }
        });
    </script>
</body>
</html>
