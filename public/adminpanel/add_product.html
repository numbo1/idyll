<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legg til produkt</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="product.css">
    <link rel="icon" href="../bilder/logo_white.jpg" type="image/png">
</head>
<body>
    <header>
        <!-- Header -->
        <div>
            <a href="../login/login.html"><img src="../bilder/user_icon.png" alt="account" id="account" class="account"></a>
        </div>
        <div>
            <img src="../bilder/logo.webp" alt="logo" class="logo">
        </div>
        <div id="cart-container">
            <a href="#"><img src="../bilder/cart_icon.png" alt="cart" class="cart" id="cart"></a>
            <div id="cart-products">
            </div>
        </div>
    </header>
    <!-- Navigation -->
    <div class="navigation" id="navigation">
        <a href="../index.html" class="nav">Forside</a>
        <a href="#" class="nav">Bestille time</a>
        <a href="../nettbutikk.html" class="nav">Nettbutikk</a>
        <a href="#" class="nav">Kontakt</a>
    </div>
    <main>
        <h1>Legg til produkt</h1>
        <div>
            <!-- Add product form -->
            <form id="addProductForm" enctype="multipart/form-data">
                <input type="text" id="productName" class="input" name="productName" placeholder="Produktnavn" required> <br>
                <input type="text" id="productBrand" class="input" name="productBrand" placeholder="Merke" required> <br>
                <input type="text" id="productLine" class="input" name="productLine" placeholder="Linje"> <br>
                <textarea id="productDescription" class="input" name="productDescription" placeholder="Beskrivelse av produktet"></textarea> <br>
                <input type="number" id="productPrice" class="input" name="productPrice" placeholder="Pris (NOK)" required>
                <input type="number" id="productStock" class="input" name="productStock" placeholder="Lagerantall" required> <br>
                <input type="file" id="productImage" class="input" name="productImage"> <br>
                <button type="submit" id="addProductBtn" class="btn">Legg til produkt</button>
                <button type="button" id="cancel" class="btn">Avbryt</button> <br>
                <div class="message" id="message"></div>
            </form>
        </div>
    </main>
    <!-- Scripts -->
    <script type="module" src="../usercheck.js"></script>
    <script type="module" src="add_product.js"></script>
    <script type="module" src="../nettbutikk/nettbutikk.js"></script>
    <script src="../header.js"></script>
</body>
</html>
