<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>Konto</title>
</head>
<body>
    <header>
        <!-- Header -->
        <div>
            <a id="back_button" href="../index.html">&larr;</a>
        </div>
        <div>
            <img src="../bilder/logo.webp" alt="logo" class="logo">
        </div>
        
    </header>
    <h1 class="welcome">Konto</h1>
    
    <main>
        <!-- Update account form -->
        <form class="update-container" id="updateForm">
            <input type="text" id="firstname" class="input" name="firstname" placeholder="Fornavn" required> <br>
            <input type="text" id="lastname" class="input" name="lastname" placeholder="Etternavn" required> <br>
            <button id="updateButton" type="submit">Oppdater konto</button>
        </form>
        <!-- Log out button -->
        <button id="logout-button">Logg ut</button>
    </main>
    <script type="module" src="account.js"></script>
</body>
</html>
